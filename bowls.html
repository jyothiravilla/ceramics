<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jyothi Ravilla</title>
    <link rel="stylesheet" href="style.css?v=20260124" />
</head>
<body>

    <div class="layout">
        <!-- Hamburger Menu -->
        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- LEFT NAV -->
        <aside class="sidebar" id="sidebar">
            <h1>JYOTHI<br><span>RAVILLA</span></h1>

            <nav>
                <span class="nav-toggle" onclick="navigateTo('main.html')">Home</span>

                <div class="nav-group" id="ceramicsMenu">
                    <span class="nav-toggle" onclick="toggleCeramics()">Ceramics</span>
                    <a href="mugs.html" class="ceramic-link">Mugs</a>
                    <a href="bowls.html" class="ceramic-link active">Bowls</a>
                    <a href="vases.html" class="ceramic-link">Vases</a>
                </div>

                <span class="nav-toggle" onclick="navigateTo('printmaking.html')">Printmaking</span>
                <span class="nav-toggle" onclick="navigateTo('about.html')">About</span>
                <span class="nav-toggle" onclick="navigateTo('blogs.html')">Blogs</span>
                <span class="nav-toggle" onclick="navigateTo('https://www.instagram.com/jyothi_ceramics/', true)">Instagram</span>
                <span class="nav-toggle" onclick="navigateTo('contact.html')">Contact</span>
            </nav>
        </aside>

        <!-- RIGHT CONTENT -->
        <main class="content">
            <h2>BOWLS</h2>
            <div class="image-grid">
                <img src="images/bowls/applebowl.jpg" alt="applebowl">
                <img src="images/bowls/applebowlgreenmug.jpg" alt="applebowlgreenmug">
                <img src="images/bowls/applebowlinside.jpg" alt="applebowlinside">
                <img src="images/bowls/bubblebowl.jpg" alt="bubblebowl">
                <img src="images/bowls/bubblebowl2.jpg" alt="bubblebowl2">
                <img src="images/bowls/crackbowl.jpg" alt="crackbowl">
                <img src="images/bowls/crackbowlback.jpg" alt="crackbowlback">
                <img src="images/bowls/crackbowlinside.jpg" alt="crackbowlinside">
                <img src="images/bowls/leafbowl.jpg" alt="leafbowl">
                <img src="images/bowls/leafbowlinside.jpg" alt="leafbowlinside">
                <img src="images/bowls/lemonbowl.jpg" alt="lemonbowl">
                <img src="images/bowls/lemonbowlinside.jpg" alt="lemonbowlinside">
                <img src="images/bowls/plainplate1.jpg" alt="plainplate1">
                <img src="images/bowls/plate2.jpg" alt="plate2">
            </div>
        </main>

    </div>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.getElementById('sidebar');
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        }

        function closeMobileMenu() {
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.getElementById('sidebar');
            hamburger.classList.remove('active');
            sidebar.classList.remove('active');
            document.body.classList.remove('menu-open');
        }

        function toggleCeramics() {
            const menu = document.getElementById('ceramicsMenu');
            const links = menu.querySelectorAll('.ceramic-link');
            links.forEach(link => link.classList.toggle('hidden'));
        }

        function navigateTo(url, newTab = false) {
            closeMobileMenu();
            if (newTab) {
                window.open(url, '_blank');
            } else {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
