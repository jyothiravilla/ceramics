<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jyothi Ravilla</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="layout">
        <!-- Hamburger Menu -->
        <button class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- LEFT NAV -->
        <aside class="sidebar" id="sidebar">
            <h1>JYOTHI<br><span>RAVILLA</span></h1>

            <nav>
                <span class="nav-toggle" onclick="navigateTo('main.html')">Home</span>

                <div class="nav-group" id="ceramicsMenu">
                    <span class="nav-toggle" onclick="toggleCeramics()">Ceramics</span>
                    <a href="mugs.html" class="ceramic-link">Mugs</a>
                    <a href="bowls.html" class="ceramic-link">Bowls</a>
                    <a href="vases.html" class="ceramic-link">Vases</a>
                </div>

                <span class="nav-toggle" onclick="navigateTo('printmaking.html')">Printmaking</span>
                <span class="nav-toggle" onclick="navigateTo('about.html')">About</span>
                <span class="nav-toggle" onclick="navigateTo('blogs.html')">Blogs</span>
                <span class="nav-toggle" onclick="navigateTo('https://instagram.com', true)">Instagram</span>
                <span class="nav-toggle" onclick="navigateTo('contact.html')">Contact</span>
            </nav>
        </aside>

        <!-- RIGHT CONTENT -->
        <main class="content">
            <h2>PRINTMAKING</h2>
            <div class="image-grid"> 
                <img src="images/printmaking/Jyothi_ravilla_monotype1.jpg" alt="monotype1">
                <img src="images/printmaking/Jyothi_Ravilla_monotype2.jpg" alt="monotype2" class="full-image">
                <img src="images/printmaking/Jyothi_ravilla_monotype3.jpg" alt="monotype3" class="full-image">
                <img src="images/printmaking/Jyothi_ravilla_etching2.jpg" alt="etching2">
                <img src="images/printmaking/Jyothi_ravilla_etching4.jpg" alt="etching4">
                <img src="images/printmaking/Jyothi_ravilla_finalproject1.jpg" alt="finalproject1">
                <img src="images/printmaking/Jyothi_ravilla_finalproject2.jpg" alt="finalproject2">
                <img src="images/printmaking/Jyothi_Ravilla_Intaglio1.jpg" alt="Intaglio1">
                <img src="images/printmaking/Jyothi_Ravilla_Intaglio2.jpg" alt="Intaglio2">
               
            </div>
        </main>

    </div>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.getElementById('sidebar');
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        }

        function closeMobileMenu() {
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.getElementById('sidebar');
            hamburger.classList.remove('active');
            sidebar.classList.remove('active');
            document.body.classList.remove('menu-open');
        }

        function toggleCeramics() {
            const menu = document.getElementById('ceramicsMenu');
            const links = menu.querySelectorAll('.ceramic-link');
            links.forEach(link => link.classList.toggle('hidden'));
        }

        function navigateTo(url, newTab = false) {
            closeMobileMenu();
            if (newTab) {
                window.open(url, '_blank');
            } else {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
